<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coloring Game</title>
      <script src="jquery.min.js"></script>
      <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <div id="leftPart">
        <div class="header">

          <div id="left-icons">
            <img id="sound-icon" src="./Images/sound-icon.png" alt="sound icon">
            <h1 id="title">I'm coloring my friends</h1>
          </div>

          <div id="right-icons">
            <img id="pen-icon" src="./Images/tools/pen.png" alt="selectd brush">
            <img id="size-icon" src="./Images/tools/size dots/size-dot-small.png" alt="selected size">
            <img id="color-icon" src="./Images/tools/color-dots/lightgreen-color-dot.png" alt="selected color">
          </div>

          <div id="audio" style="opacity: 0">
            <audio controls="controls" autoplay loop>
              <source src="./MusicBackground/HappyChildrenMusicalBackground.mp3"
                      autoplay="autoplay"
                      loop="loop"
                      type="audio/mpeg" />
            </audio>
          </div>

        </div>
        <div class="main">
          <img class="front" draggable="false" src="./Images/BasicBlankImage720x540.png" alt="coloring image" />
          <canvas id="main-drawing-window"></canvas>
        </div>
        <div class="tools">
          <canvas id="tools-canvas"></canvas>
            <img src="./Images/tools/blank_sheet.png" id="clear" alt="" hidden="true"/>
            <img src="./Images/tools/colors.png" id="palette" alt=""  hidden="true"/>
            <img src="./Images/tools/Crayon.png" id="crayon" alt=""  hidden="true"/>
            <img src="./Images/tools/eraser.png" id="eraser" alt=""  hidden="true"/>
            <img src="./Images/tools/Marker.png" id="marker" alt=""  hidden="true"/>
            <img src="./Images/tools/pen.png" id="pen" alt=""  hidden="true"/>
            <img src="./Images/tools/sizes.png" id="size" alt=""  hidden="true"/>
          
        </div>
      </div>
      <div id="rightPart">

        <div class="sidebar-images"></div>
      </div>

    </div>
	
    <script type="text/javascript" src="./JS Files/hide-show-musicplayer.js"></script>
    <script type="text/javascript" src="./JS Files/header-manager.js"></script>
    <script type="text/javascript" src="./JS Files/tools-bar.js"></script>
    <script type="text/javascript" src="./JS Files/canvas-draw.js"></script>
    <script type="text/javascript" src="./JS Files/side-manager.js"></script>
    <script>
      $(function () {
        $().startingSideBar();
        var a;
      });
    </script>

  </body>
</html>
