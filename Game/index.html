<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coloring Game</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/kineticjs/5.2.0/kinetic.min.js"></script>
      <script src="jquery.min.js"></script>
      <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <!--<script src="JS Files/side-manager.js"></script>-->
  </head>
  <body>
    <div class="wrapper">
      <div id="leftPart">
        <div class="header"></div>
        <div class="main">
          <img class="front" src="./Images/image-1.png" alt="" />
          <canvas id="main-drawing-window"></canvas>
        </div>
        <div class="tools">
          <div id="pen" class="tools painting-tools"></div>
          <div id="marker" class="tools painting-tools"></div>
          <div id="crayon" class="tools painting-tools"></div>
          <div id="eraser" class="tools painting-tools"></div>

          <div id="colors" class="tools color-tools"></div>
          <div id="sizes" class="tools size-tools"></div>
          <div id="blank" class="tools blank-tools"></div>
        </div>
      </div>
      <div id="rightPart">

        <div class="sidebar-images"></div>
      </div>

    </div>

    <script type="text/javascript" src="./JS files/canvas-draw.js"></script>
    <script type="text/javascript" src="./JS files/side-manager.js"></script>
    <script>
      $(function () {
        $().startingSideBar();
        var a;
      });
    </script>

  </body>
</html>
